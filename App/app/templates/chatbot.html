<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <div class="container">
        <nav>
            <a href="/">Home</a>
            <a href="/chatbot">Chatbot</a>
            <a href="/lime-analysis">LIME Analysis</a>
        </nav>
        <h1>Sentiment-Aware Chatbot</h1>
        <div class="chat-box">
            {% for chat in chat_history %}
            <div class="chat-message {{ chat.sender }}">
                <p>{{ chat.message }}</p>
            </div>
            {% if chat.status %}
            <div class="chat-status">
                <p>{{ chat.status }}</p>
            </div>
            {% endif %}
            {% endfor %}
        </div>
        <form action="/chatbot" method="post">
            <input type="text" name="text" placeholder="Type your message..." {% if conversation_over %}disabled{% endif %}>
            <button type="submit" {% if conversation_over %}disabled{% endif %}>Send</button>
        </form>
        <p style="font-size: 0.8em; color: #666;">Type 'reset' to start a new conversation.</p>
    </div>
</body>
</html>
